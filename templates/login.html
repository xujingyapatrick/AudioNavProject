{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form>
    <dl>
      <dt>Userid:
      <dd><input type="text" name="userid" id="userId">
      <dt>Password:
      <dd><input type="password" name="password" id="password">
      <dd><button onclick="login()">submit</button> value="Login">
    </dl>
  </form>
{% endblock %}
